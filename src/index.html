<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="wrapper">
        <div class="cardHolder">
          <img
            src="/src/assets/img/playingCardBack.png"
            Â´
            id="cardCoverImage"
            alt="playing card Back"
          />
          <div class="upperSuit suit"></div>
          <div id="numberSelected"></div>
          <div class="lowerSuit suit"></div>
        </div>
      </div>
      <div id="playingButtons">
        <button id="anewCard" class="playing-button">New Card</button>
        <button id="counter" class="playing-button">Time to play!</button>
        <button id="btn" class="playing-button">
          Try me <i class="fa-solid fa-otter"></i>
        </button>
      </div>
      <div id="afterWinMenu">
        <button id="top">
          Check the top 3 results!
        </button>
        <button id="samePlayerButton">Play again</button>
        <button id="differentPlayerButton">
          New Player
        </button>
        <button id="exit">Quit Game!</button>
      </div>
      <div id="topHolderWrapper">
        <div id="topHolder1" class="topHolder afterWin-button"></div>
        <div id="topHolder2" class="afterWin-button"></div>
        <div id="topHolder3" class="afterWin-button"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d9e3ead2f9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
