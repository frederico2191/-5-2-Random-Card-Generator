<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="wrapper">
        <div class="cardHolder">
          <div class="upperSuit suit"></div>
          <div id="numberSelected">I am the number to be selected</div>
          <div class="lowerSuit suit"></div>
        </div>
      </div>
      <div id="playingButtons">
        <input id="anewCard" type="button" value="Give me a new card" />
        <button id="counter">Time to play!</button>
        <button id="btn">Try me<i class="fa-solid fa-otter"></i></button>
      </div>
      <div id="afterWinMenu">
        <button id="top">
          Check the top 3 results!
        </button>
        <button id="samePlayerButton">Play again</button>
        <button id="differentPlayerButton">
          Continue with different player
        </button>
        <button id="exit">Quit Game!</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d9e3ead2f9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
